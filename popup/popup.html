<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../styles/themes.css">
  <style>
    /* 添加基础样式确保内容可见 */
    body {
      width: 360px;
      min-height: 400px;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>SnapFlomo</h1>
      </div>
      <button class="icon-btn settings-btn" title="设置">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
      </button>
    </div>

    <div class="content">
      <div class="input-group">
        <div class="label-row">
          <span class="label-text">🔗 标题和链接</span>
        </div>
        <textarea id="title" readonly></textarea>
        <textarea id="link" readonly></textarea>
      </div>
      
      <div class="input-group">
        <div class="label-row">
          <span class="label-text">📝 原文摘要</span>
          <button class="ai-btn">
            <span class="ai-icon">🤖</span>
            AI总结
          </button>
        </div>
        <div class="textarea-container">
          <textarea id="summary" maxlength="5000" placeholder="可以粘贴原文中重要的内容，或点击「AI总结」自动提取网页内容并总结..."></textarea>
          <span class="char-count">0/5000</span>
        </div>
      </div>
      
      <div class="input-group">
        <div class="label-row">
          <span class="label-text">✨ 个人感想</span>
        </div>
        <div class="textarea-container">
          <textarea id="thoughts" maxlength="1000" placeholder="输入你的想法..."></textarea>
          <span class="char-count">0/1000</span>
        </div>
      </div>
    </div>

    <!-- 添加提示区域 -->
    <div class="notice-bar">
      <svg viewBox="0 0 24 24" width="16" height="16">
        <path fill="currentColor" d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
      </svg>
      <span>切换标签页将重置内容，请先保存再切换～</span>
    </div>

    <button id="submit" class="submit-btn">
      提交到 Flomo <span class="arrow">→</span>
    </button>

    <!-- 添加引导提示 -->
    <div id="guide-tooltip" class="guide-tooltip">
      <video autoplay loop muted playsinline>
        <source src="../assets/pin-guide.mp4" type="video/mp4">
      </video>
      <div class="guide-text">
        点击"📌"<br/>
        将SnapFlomo添加到工具栏以便快速访问
      </div>
      <button class="guide-close">×</button>
    </div>

  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
